<style type="text/css">
* { box-sizing: border-box }
html, body { font-family: "Open Sans", "MalgunGothic", "Arial", sans-serif }
body { text-align: center }
h1 { color: #37373f }
h2 {
	margin: 0 0 8px;
	font-size: 16px;
}
a {
	border-bottom: 1px dotted #525252;
	text-decoration: none;
	color: #525252;
}
a:hover {
	border-bottom: 1px solid #343434;
	color: #343434;
}
.sector {
	display: inline-block;
	width: 320px;
	margin: 6px;
	padding: 16px;
	border: 1px solid #e4e4e4;
	text-align: left;
}
.sector code {
	float: right;
	margin-left: 6px;
	padding: 3px 4px;
	border: 1px solid #d4d4d4;
	background-color: #f2f2f2;
	color: #676767;
	font-size: 12px;
}
.sector h2::after {
	content: "";
	display: table;
	clear: both;
}

.text-md { font-size: 14px }
.input-hg { min-width: 200px }
</style>
